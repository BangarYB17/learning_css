<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gallery</title>
    <link rel="stylesheet" href="css/flex_gallery.css">
</head>
<body>
    <div class="container">
        <picture >
            <img class="flex_items" src="images/bird.jpg" alt="bird">
            <figcaption>Bird</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/butterfly.png" alt="butterfly">
            <figcaption>Butterfly</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/tiger.jpg" alt="bird">
            <figcaption>Tiger</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/bigwalls.jpg" alt="bigwall">
            <figcaption>Bigwall</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/mountain.jpg" alt="mountain">
            <figcaption>Mountain</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/leaf.png" alt="leaf">
            <figcaption>Leaf</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/peacockwing.png" alt="peacock">
            <figcaption>Peacock</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/flag.png" alt="flag">
            <figcaption>Flag</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/crown.png" alt="Crown">
            <figcaption>Crown</figcaption>
        </picture>

        <picture >
            <img class="flex_items" src="images/lions.jpg" alt="lions">
            <figcaption>lions</figcaption>
        </picture>
    </div>
    
</body>
</html>
